name: habit_tracker
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.0.0 # Updated Firebase Core
  firebase_auth: ^5.0.0 # Updated Firebase Auth
  google_sign_in: ^6.2.3 # Keep this for now, might need update later if conflicts arise
  table_calendar: ^3.0.9
  intl: ^0.19.0 # Allow version 0.19.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_riverpod: ^2.4.9
  fl_chart: ^0.68.0 # Added for graphing
  uuid: ^4.4.0 # Added for generating unique IDs

  cupertino_icons: ^1.0.8
  upi_pay: ^1.1.0 # Added for UPI payments
  scrollable_clean_calendar: ^1.5.0
  file_picker: ^8.0.0 # For selecting import files
  path_provider: ^2.1.3 # For finding storage paths
  permission_handler: ^11.3.1 # For storage permissions
  share_plus: ^9.0.0 # Optional: For sharing exported file
  json_annotation: ^4.9.0 # Explicitly add annotation package

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  freezed: ^2.4.5
  freezed_annotation: ^2.4.1
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.3
  json_serializable: ^6.8.0 # Explicitly add generator package

  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/google_logo.png
    - assets/images/splash.png # Corrected indentation
